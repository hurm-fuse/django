{% extends "layout.html" %}

{% block title %}
Contact
{% endblock title %}

{% block content %}

<section class="border-2 border-red-700 p-8 max-w-xl mx-auto">

    <h1 class="text-3xl font-bold mb-4 text-center">
        â˜• Contact Chai Aur Code
    </h1>

    <p class="text-center mb-6">
        Agar aap chai se related koi baat share karna chahte ho,
        to neeche diya gaya form use karo.
    </p>

    <form class="space-y-4">

        <div>
            <label class="block mb-1">Name</label>
            <input type="text"
                   class="w-full border-2 border-red-700 px-3 py-2 focus:outline-none">
        </div>

        <div>
            <label class="block mb-1">Email</label>
            <input type="email"
                   class="w-full border-2 border-red-700 px-3 py-2 focus:outline-none">
        </div>

        <div>
            <label class="block mb-1">Message</label>
            <textarea rows="4"
                      class="w-full border-2 border-red-700 px-3 py-2 focus:outline-none"></textarea>
        </div>

        <button type="submit"
                class="w-full border-2 border-red-700 py-2 font-semibold hover:bg-red-700 hover:text-white transition">
            Send Message
        </button>

    </form>

</section>

{% endblock content %}
