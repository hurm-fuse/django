{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}{% endblock title %} | Chai Aur Code
    </title>

    {% tailwind_css %}
</head>

<body class="bg-white text-red-700">

    <!-- Navbar -->
    <nav class="border-b-2 border-red-700">
        <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">

            <!-- Logo -->
            <div class="text-2xl font-bold">
                ☕ Chai Aur Code
            </div>

            <!-- Links -->
            <ul class="flex gap-6 items-center">
                <li>
                    <a href="/" class="hover:underline">Home</a>
                </li>
                <li>
                    <a href="/about/" class="hover:underline">About</a>
                </li>
                <li>
                    <a href="/contact/"
                       class="border-2 border-red-700 px-4 py-1 hover:bg-red-700 hover:text-white transition">
                        Contact
                    </a>
                </li>
            </ul>

        </div>
    </nav>

    <!-- Page Content -->
    <main class="max-w-7xl mx-auto px-6 py-10">
        {% block content %}
        {% endblock content %}
    </main>

    <!-- Footer -->
    <footer class="border-t-2 border-red-700 text-center py-4">
        © 2026 — Chai Aur Code ☕
    </footer>

</body>
</html>
